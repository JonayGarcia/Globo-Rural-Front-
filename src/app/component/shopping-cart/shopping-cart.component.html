<div *ngIf="productsInCart==null || productsInCart.length==0" class="empty">
    <p>Tu Carrito de Compras esta vacío</p>
</div>


<div *ngFor="let product of productsInCart" class="cartWithProducts">
    <img [src]="product.image">
    <p class="name">{{product.name}}</p>
    <div class="card-Ammount">
        <img src="../../../assets/images/less.png" (click)=decrease(product) class="buttonAdd">
        <input type="number" [(ngModel)]="product.quantity">
        <img src="../../../assets/images/more.png" (click)=increase(product)>
    </div>
    <p>{{+(product.quantity*product.price).toFixed(2)}} €</p>
</div>
<div class="cart-footer">
    <div *ngIf="total() != 0">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col">
                    <div (click)="saveOrder()"  class="buttonOrder"><p>Guardar Pedido</p></div>
                </div>


                <div clas="col">
                    <div class="buttonOrder" (click)="startPayment()"><p>Realizar Pago</p></div>
                </div>
            </div>
        </div>
       
       
    </div>
    <p>Total: {{total()}} €</p>
</div>
