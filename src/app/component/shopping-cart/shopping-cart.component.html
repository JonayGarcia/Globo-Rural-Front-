<div *ngIf="productsInCart.length==0" class="empty">
    <p>Tu Carrito de Compras esta vacío</p>
</div>


<div *ngFor="let product of productsInCart" class="cartWithProducts">
    <img [src]="product.image">
    <p class="name">{{product.name}}</p>
    <div class="card-Ammount">
        <img src="../../../assets/images/less.png" (click)=decrease(product)>
        <input type="number" [(ngModel)]="product.quantity">
        <img src="../../../assets/images/more.png" (click)=increase(product)>
    </div>
    <p>{{+(product.quantity*product.price).toFixed(2)}} €</p>
</div>
<div class="cart-footer">
    <p>Total: {{total()}} €</p>
</div>
