

<header class="myHeader">


  <img src="/assets/images/logo.png" routerLink="" class="appLogo cursorPointer">
  <h2 class="appName cursorPointer" routerLink="">Penguin Express</h2>


</header>



<div class="myBody">


<div class="divLogin">
  <div class="formClient">

    <div class="col alignClose" >
      <img class="card-img-top close" (click)="close()" src="/assets/images/close.png" alt="close">
    </div>

    <div class="form-row">
      <div class="form-group col">

        <label for="inputEmail4">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email">

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">

        <label for="inputEmail4">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="keyLogin" placeholder="Contraseña">

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        ¿Aún no tienes cuenta? <a href="http://localhost:4200/register">Crear cuenta</a>
      </div>
    </div>


    <div class="d-flex justify-content-center divRegister">
        <button type="submit" class="btn btn-primary btn-lg" role="button" aria-pressed="true" (click)="signIn()">Entrar</button>
    </div>


    <div *ngIf="isFormValid" class="msnMistake">
      Debes introducir todos los campos
    </div>

    <div *ngIf="isUserLoged" class="msnOk">
      <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
     </div>

     <div *ngIf="failLogin" class="msnMistake">
      Email o contraseña inválidos
     </div>

     

  </div>

</div>
</div>
