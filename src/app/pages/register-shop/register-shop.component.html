<div class="formClient">

  <div class="col alignClose" >
    <img class="card-img-top close" (click)="close()" src="/assets/images/close.png" alt="close">
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="inputEmail4">Shop</label>
      <input type="text" class="form-control" [(ngModel)]="nameShop" placeholder="Shop">
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="inputEmail4">Name</label>

      <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name" required>

    </div>

      <!--
      <div class="form-group col-md-6">
        <label for="inputPassword4">Surname</label>
        <input type="text" class="form-control" [(ngModel)]="surname" placeholder="surname">
      </div>
      -->

  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Phone</label>
      <input type="text" class="form-control"[(ngModel)]="phone" placeholder="Phone">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" [(ngModel)]="zip" placeholder="Zip">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="inputEmail4">Password</label>
      <input type="password" class="form-control" [(ngModel)]="key" placeholder="Password">
    </div>

  </div>

  <!--
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" [(ngModel)]="address" placeholder="Address">
  </div>
  -->

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="check" >
      <label class="form-check-label" for="gridCheck">
        He leído y acepto las <a href="#">Condiciones de uso</a> y la <a href="#">Política de privacidad</a>
      </label>
    </div>
  </div>

  <div class="d-flex justify-content-center divRegister">
      <button type="submit" class="btn btn-primary btn-lg" role="button" aria-pressed="true" (click)="checkRegister()">Registrarse</button>
  </div>


</div>
